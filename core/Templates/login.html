{% extends "base.html" %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
      <div class="col-md-6">
          <div class="card shadow-lg">
              <div class="card-body">
                  <h2 class="text-center mb-4">Login</h2>
                  <form method="post">
                      {% csrf_token %}
                      <div class="mb-3">
                          <label for="email" class="form-label">Email</label>
                          <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
                      </div>
                      <div class="mb-3">
                          <label for="password" class="form-label">Password</label>
                          <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
                      </div>
                      <button type="submit" class="btn btn-primary w-100">Login</button>
                  </form>

                  {% if messages %}
                      {% for message in messages %}
                          <div class="alert alert-danger mt-3">{{ message }}</div>
                      {% endfor %}
                  {% endif %}

                  <div class="text-center mt-4">
                      <p>Don't have an account? <a href="{% url 'candidate_register' %}" class="text-primary">as candidate</a> or <a href="{% url 'recruiter_register' %}" class="text-primary">as Recruiter</a></p>
                  </div>
                  <div class="text-center mt-4">
                      <p><a href="{% url 'forgot_password' %}" class="text-primary">forgot Password? </a> </p>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
{% endblock %}
