{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Update Job</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title" class="form-label">Job Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ job.title }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="4" required>{{ job.description }}</textarea>
        </div>
        <div class="mb-3">
            <label for="requirements" class="form-label">Requirements</label>
            <textarea class="form-control" id="requirements" name="requirements" rows="3">{{ job.requirements }}</textarea>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" name="location" value="{{ job.location }}" required>
        </div>
        <div class="mb-3">
            <label for="salary" class="form-label">Salary</label>
            <input type="text" class="form-control" id="salary" name="salary" value="{{ job.salary }}">
        </div>
        <div class="mb-3">
            <label for="job_type" class="form-label">Job Type</label>
            <select class="form-select" id="job_type" name="job_type" required>
                <option value="Fresher" {% if job.job_type == "Fresher" %}selected{% endif %}>Fresher</option>
                <option value="Experienced" {% if job.job_type == "Experienced" %}selected{% endif %}>Experienced</option>
                {% comment %} <option value="contract" {% if job.job_type == "contract" %}selected{% endif %}>Contract</option>
                <option value="internship" {% if job.job_type == "internship" %}selected{% endif %}>Internship</option> {% endcomment %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update Job</button>
        <a href="{% url 'recruiter_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
