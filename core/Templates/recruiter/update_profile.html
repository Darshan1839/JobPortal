{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Update Recruiter Profile</h2>
    <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="company_name" class="form-label">Company Name</label>
            <input type="text" name="company_name" class="form-control" value="{{ recruiter.company_name }}" required>
        </div>

        <div class="mb-3">
            <label for="established_year" class="form-label">Established Year</label>
            <input type="number" name="established_year" class="form-control" value="{{ recruiter.established_year }}" required>
        </div>

        <div class="mb-3">
            <label for="company_address" class="form-label">Company Address</label>
            <textarea name="company_address" class="form-control" rows="3">{{ recruiter.company_address }}</textarea>
        </div>

        <div class="mb-3">
            <label for="hr_name" class="form-label">HR Name</label>
            <input type="text" name="hr_name" class="form-control" value="{{ recruiter.hr_name }}">
        </div>

        <!-- New Company Description Field -->
        <div class="mb-3">
            <label for="company_description" class="form-label">Company Description</label>
            <textarea name="company_description" class="form-control" rows="4">{{ recruiter.company_description }}</textarea>
        </div>

        <div class="mb-3">
            <label for="company_logo" class="form-label">Company Logo</label>
            <input type="file" name="company_logo" class="form-control">
            {% if recruiter.company_logo %}
            <small class="form-text text-muted">
                Current Logo: <a href="{{ recruiter.company_logo.url }}" target="_blank">View Logo</a>
            </small>
            {% endif %}
        </div>

        <button type="submit" class="btn btn-primary">Update Profile</button>
        <a href="{% url 'recruiter_dashboard' %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
{% endblock %}
